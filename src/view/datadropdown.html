<div id="datadropdown">
    <form method="GET">
    <template id="datadropdown">
        <ons-select id="choose-sel" name="dataname" modifier="material" onchange="this.parentNode.submit()">
          <option v-for="(props, key) in options" :value="key" :selected="props.selected">
            {{props.name}}
          </option>
        </ons-select>
      </template>
    </form>
</div>
