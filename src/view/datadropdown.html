<div id="datadropdown">
    <form method="GET">
    <template id="datadropdown">
        <ons-select id="choose-sel" name="dataname" modifier="material" onchange="this.parentNode.submit()">
          <option v-for="(text, value) in options" :value="value">
            {{ text }}
          </option>
        </ons-select>
      </template>
    </form>
</div>
